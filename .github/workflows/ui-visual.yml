name: 'UI: Storybook Visual Tests'

on:
  pull_request:
    paths:
      - 'ui/**'

jobs:
  build-storybook-and-run-visuals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
      - name: Cache Playwright browsers (repo-local path)
        uses: actions/cache@v4
        with:
          path: ui/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-
      - name: Install dependencies (including dev, capture logs)
        run: |
          mkdir -p ui/logs
          NODE_ENV=development npm --prefix ui install --no-audit --prefer-offline --include=dev > ui/logs/npm-install.log 2>&1 || (echo "npm install failed - printing tail" && sed -n '1,300p' ui/logs/npm-install.log && false)
          echo "Debug: first lines of npm install log:"
          sed -n '1,40p' ui/logs/npm-install.log || true
          echo "Debug: tools in ui/node_modules/.bin"
          ls -la ui/node_modules/.bin | head -n 80 || true
      - name: Build Next app (fallback for E2E)
        run: npm --prefix ui run build
      - name: Start Next app
        run: |
          mkdir -p ui/logs
          PORT=3000 nohup npm --prefix ui run start > ui/logs/ci-start.log 2>&1 &
          sleep 5
          ps aux | head -n 5
      - name: Install Playwright browsers (chromium - capture logs)
        env:
          PLAYWRIGHT_BROWSERS_PATH: ui/.cache/ms-playwright
        run: |
          mkdir -p ui/logs ui/.cache/ms-playwright
          PLAYWRIGHT_BROWSERS_PATH=ui/.cache/ms-playwright npm --prefix ui run playwright:install:chromium > ui/logs/playwright-install.log 2>&1 || (echo "Playwright install failed - printing log" && sed -n '1,200p' ui/logs/playwright-install.log && false)
      - name: Debug: Playwright cache + node modules
        run: |
          echo "Playwright cache size:" && du -sh ui/.cache/ms-playwright || true
          echo "Contents of Playwright cache (top):" && ls -la ui/.cache/ms-playwright | head -n 20 || true
          echo "Node modules size:" && du -sh ui/node_modules || true
          echo "node_modules (top):" && ls -la ui/node_modules | head -n 40 || true
          echo "Playwright install tail log:" && tail -n 200 ui/logs/playwright-install.log || true
      - name: Run Playwright E2E tests
        run: npm --prefix ui run playwright:test --config=./e2e/playwright.config.ts
        env:
          E2E_BASE_URL: http://localhost:3000
      - name: Optional Build Storybook (non-fatal)
        run: |
          set -e
          npm --prefix ui run build-storybook || echo "Storybook build failed; skipping visual snapshot stage"
