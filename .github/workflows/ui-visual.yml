name: 'UI: Storybook Visual Tests'

on:
  pull_request:
    paths:
      - 'ui/**'

jobs:
  build-storybook-and-run-visuals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
# Playwright browsers come preinstalled in the container image; no separate browser cache needed
      - name: Install dependencies (including dev, capture logs)
        run: |
          mkdir -p ui/logs
          NODE_ENV=development npm --prefix ui install --no-audit --prefer-offline --include=dev > ui/logs/npm-install.log 2>&1 || (echo "npm install failed - printing tail" && sed -n '1,300p' ui/logs/npm-install.log && false)
          echo "Debug: first lines of npm install log:"
          sed -n '1,40p' ui/logs/npm-install.log || true
          echo "Debug: tools in ui/node_modules/.bin"
          ls -la ui/node_modules/.bin | head -n 80 || true
      - name: Build Next app (fallback for E2E)
        run: npm --prefix ui run build
      - name: Start Next app
        run: |
          mkdir -p ui/logs
          PORT=3000 nohup npm --prefix ui run start > ui/logs/ci-start.log 2>&1 &
          sleep 5
          ps aux | head -n 5
      - name: Install Playwright browsers (chromium)
        run: |
          mkdir -p ui/logs
          # Try installing with system deps first, fall back to browser-only install if it fails
          echo "Attempting to install Playwright with system deps (may be unsupported on some runners)"
          set -e
          npx playwright install --with-deps > ui/logs/playwright-install.log 2>&1 || (
            echo "--with-deps failed, falling back to browser-only install; see ui/logs/playwright-install.log" && \
            npx playwright install chromium > ui/logs/playwright-install.log 2>&1
          )
      - name: Wait for Next app to be ready
        run: |
          set -e
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:3000/ >/dev/null 2>&1; then
              echo "Next app is ready"
              break
            fi
            echo "Waiting for app... ($i)"
            sleep 1
          done
          echo "App status:"
          curl -sS http://localhost:3000/ || true
      - name: Run Playwright E2E tests (capture logs + html report)
        run: |
          mkdir -p ui/logs ui/playwright-report
          npx playwright test --config=./e2e/playwright.config.ts --reporter=list,html > ui/logs/playwright-run.log 2>&1 || (echo "Playwright tests failed; tailing log" && sed -n '1,300p' ui/logs/playwright-run.log && false)
        env:
          E2E_BASE_URL: http://localhost:3000
      - name: Optional Build Storybook (non-fatal)
        run: |
          set -e
          npm --prefix ui run build-storybook || echo "Storybook build failed; skipping visual snapshot stage"
