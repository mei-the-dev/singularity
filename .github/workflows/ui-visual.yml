name: 'UI: Storybook Visual Tests'

on:
  pull_request:
    paths:
      - 'ui/**'

jobs:
  build-storybook-and-run-visuals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-
# Playwright browsers come preinstalled in the container image; no separate browser cache needed
      - name: Install dependencies (including dev, capture logs)
        run: |
          mkdir -p ui/logs
          NODE_ENV=development npm --prefix ui install --no-audit --prefer-offline --include=dev > ui/logs/npm-install.log 2>&1 || (echo "npm install failed - printing tail" && sed -n '1,300p' ui/logs/npm-install.log && false)
          echo "Debug: first lines of npm install log:"
          sed -n '1,40p' ui/logs/npm-install.log || true
          echo "Debug: tools in ui/node_modules/.bin"
          ls -la ui/node_modules/.bin | head -n 80 || true
      - name: Build Next app (fallback for E2E)
        run: npm --prefix ui run build
      - name: Start Next app
        run: |
          mkdir -p ui/logs
          PORT=3000 nohup npm --prefix ui run start > ui/logs/ci-start.log 2>&1 &
          sleep 5
          ps aux | head -n 5
      - name: Setup Playwright browsers via official Action
        uses: microsoft/playwright-github-action@v1
        with:
          browsers: chromium
          install-deps: true
          headless: true
          cache: true
      - name: Run Playwright E2E tests
        run: npm --prefix ui run playwright:test --config=./e2e/playwright.config.ts
        env:
          E2E_BASE_URL: http://localhost:3000
      - name: Optional Build Storybook (non-fatal)
        run: |
          set -e
          npm --prefix ui run build-storybook || echo "Storybook build failed; skipping visual snapshot stage"
