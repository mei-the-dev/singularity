name: Visual Regression Tests

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      update_baselines:
        description: 'Update baseline snapshots'
        type: boolean
        default: false

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Storybook
        run: npm run storybook:build
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      
      - name: Start Storybook
        run: |
          npx http-server ui/storybook-static -p 6006 &
          sleep 5
        
      - name: Run visual tests
        run: |
          if [ "${{ github.event.inputs.update_baselines }}" = "true" ]; then
            npx playwright test --update-snapshots
          else
            npx playwright test
          fi
        env:
          STORYBOOK_URL: http://localhost:6006
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7
      
      - name: Commit baseline updates
        if: github.event.inputs.update_baselines == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ui/e2e/baselines/
          git commit -m "chore: update visual regression baselines" || echo "No changes"
          git push
